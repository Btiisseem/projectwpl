<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/MTG_logo_2.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <header>
      <a href="landingpage.html"
        ><img src="assets/images/go-back-icon.png" width="50" height="50"
      /></a>
    </header>
    <img
      class="rounded mx-auto d-block"
      src="assets/images/logo.png"
      width="200"
      height="200"
    />
    <section
      class="p-3 bg-warning-subtle bg-opacity-10 border border-warning-subtle border-start-0 rounded-5"
    >
      <br />
      <h1 class="text-center">Login</h1>
      <p class="text-center fs-3 border-bottom border-warning">
        Sign in to continue
      </p>
      <form action="#" class="form-group mb-3">
        <label
          for="colFormLabelSm"
          class="d-grid gap-2 col-5 mx-auto col-form-label-sm"
          >Email</label
        >
        <div class="d-grid gap-2 col-3 mx-auto col-sm-5">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Username"
          />
        </div>
        <br /><br />
        <label
          for="colFormLabelSm"
          class="d-grid gap-2 col-5 mx-auto col-form-label-sm"
          >Password</label
        >
        <div class="d-grid gap-2 col-3 mx-auto col-sm-5">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Password"
          />
        </div>
        <br /><br />
        <div class="d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-warning btn-lg" onclick="" type="button">
            Log in
          </button>
        </div>
      </form>
      <p class="text-center fs-5">Not a member?</p>
      <p class="text-center fs-5">
        <a href="registreer.html">Register here!</a>
      </p>
    </section>
  </body>
  <footer class="text-center blockquote-footer">
    <p class="fs-6">&copy; Magic The Gathering</p>
    <p class="fs-6">Kubra Kizilkilic, Ibtissam Bouchouari, Nestor Lenaerts</p>
  </footer>
</html>
