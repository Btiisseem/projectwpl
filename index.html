<!DOCTYPE html>
<html lang="nl-be">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stacks vertically on mobile by default */
    }
    .cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Adds space between the stacks and buttons */
    }
    .stack {
      border: 1px solid black;
      height: 160px;
      width: 100px;
      position: relative;
      overflow: hidden;
    }
    .card {
      height: 160px;
      width: 100%;
      border: 1px solid black;
      background-color: lightgray;
      position: absolute;
      top: 0;
      transition: all 0.5s;
    }
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button {
      margin: 10px;
      padding: 5px 10px;
    }
  
    @media (max-width: 768px) {
       .image img {
  
      object-fit: cover;
    }
      body {
        flex-direction: row; 
      }
      .cardContainer {
        flex-direction: column; 
      }
    }
  </style>
  
  <title>Card Movement</title>
</head>
<body>
  <div class="cardContainer">
    <div class="stack" id="stack1">

    </div>
    <div class="stack" id="stack2">

    </div>
  </div>
  <button id="shuffleButton" onclick="shuffleDeck()">Shuffle</button>
  <div id="drawnCards"></div>
  <button id="plusButton" class="button" onclick="moveCard('stack1', 'stack2')">+</button>
  <button id="minusButton" class="button" onclick="moveCard('stack2', 'stack1')">-</button>
  <script>
    const stack1 = document.getElementById('stack1');
    const stack2 = document.getElementById('stack2');
    const plusButton = document.getElementById('plusButton');
    const minusButton = document.getElementById('minusButton');
    let cardImages = ["Test.jpg", "Test 2.jpg", "Test 3.jpg"]; 
  
    function shuffleDeck() {
      stack1.innerHTML = ''; 
      stack2.innerHTML = ''; 
      shuffleArray(cardImages); 
      cardImages.forEach(image => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `<div class="image"><img src="./assets/images/${image}" alt="Image description" /></div>`;
        stack1.appendChild(cardElement);
      });
      updateButtonStates();
    }
  

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  

    function moveCard(fromStackId, toStackId) {
      const fromStack = document.getElementById(fromStackId);
      const toStack = document.getElementById(toStackId);
      if (fromStack.childNodes.length > 0) {
        const cardToMove = fromStack.lastChild;
        toStack.appendChild(cardToMove.cloneNode(true));
        fromStack.removeChild(cardToMove);
      }
      updateButtonStates();
    }
  

    function updateButtonStates() {
      plusButton.disabled = stack1.childNodes.length === 0;
      minusButton.disabled = stack2.childNodes.length === 0;
    }
  
    shuffleDeck(); 
  </script>
</body>
</html>
