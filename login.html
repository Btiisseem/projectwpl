<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/MTG_logo_2.ico" />
    <link

    />
    <link

    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"

    <script
      defer

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <header>
      <a href="landingpage.html"

      /></a>
    </header>
    <section>
      <img
        src="assets/images/MicrosoftTeams-image (1).png"
        width="200"
        height="200"
      />
      <h1>Login</h1>
      <p>Sign in to continue</p>
      <form action="#" class="form-group">
        <label for="formGroupExampleInput" class="form-label">NAME</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="E-mail"
        /><br /><br />
        <label for="formGroupExampleInput" class="form-label">PASSWORD</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Password"
        /><br /><br />
        <button class="btn btn-outline-warning btn-lg" onclick="">
          Log in
        </button>
      </form>
      <p>Not a member?</p>
      <p><a href="registreer.html">Register here!</a></p>
    </section>
  </body>
  <footer>
    <p>&copy; Magic The Gathering</p>
